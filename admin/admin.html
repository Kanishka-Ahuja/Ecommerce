<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="../admin.css">
        <title>Admin Portal</title>
</head>
<body>
    <div class = "nav">
        <h1 class="heading">Admin Portal</h1>
    </div>
    <div class="content">
    <form method="POST" action="/foradmin/addproducts" enctype="multipart/form-data">
    <label for ="Title">Title</label>
        <input class = "title" id="Title" type="text" name="Title" required>
    <label for ="category">Category</label>
        <input class = "Category" id="category" type="text" name="Category" required>
    <label for ="description">Description</label>
        <textarea  id="description" class="Description" placeholder="# Write here ..." rows="8" name="Description"required></textarea>
    <label for ="price">Price</label>
        <input class = "price" id="Price" type="text" name="Price" required>
    <input class = "Upload" type="file" id="upload" accept="image/*" name="ProductImage"required>
    <input class = "submit" type="submit" id="Submit" name="submit">
    </form>
    </div>
</body>
</html>
